<div class="container bg-white my-5">
  <form class="p-5 row g-3">
    <div class="col-12">
      <label for="name" class="form-label">Product name</label>
      <input
        type="text"
        id="name"
        class="form-control"
        name="productName"
        [(ngModel)]="data.productName"
      />
    </div>
    <div class="col-12">
      <label for="dis" class="form-label">Description</label>
      <textarea
        type="text"
        id="dis"
        class="form-control"
        name="description"
        [(ngModel)]="data.description"
      ></textarea>
    </div>
    <div class="col-md-4">
      <label for="price" class="form-label">Price</label>
      <input
        type="number"
        id="price"
        class="form-control"
        name="price"
        [(ngModel)]="data.price"
      />
    </div>
    <div class="col-md-4">
      <label for="disc" class="form-label">Discount</label>
      <input
        type="number"
        id="disc"
        class="form-control"
        name="discount"
        [(ngModel)]="data.discount"
      />
    </div>
    <div class="col-md-4">
      <label for="qty" class="form-label">Quantity</label>
      <input
        type="number"
        id="qty"
        class="form-control"
        name="quantity"
        [(ngModel)]="data.quantity"
      />
    </div>
    <div class="col-12">
      <label for="thumbnail" class="form-label">Thumbnail Link</label>
      <input
        type="text"
        id="thumbnail"
        class="form-control"
        name="thumbnail"
        [(ngModel)]="data.thumbnail"
      />
    </div>
    <div class="col-12">
      <label for="img" class="form-label">Images Link</label>
      <input
        *ngFor="let imageLink of images; let i = index; trackBy: trackByFn"
        type="text"
        name="img{{ i }}"
        [(ngModel)]="images[i]"
        class="form-control mb-3"
      />
      <button class="btn btn-success" (click)="addImageLink()">
        Add Image
      </button>
    </div>
    <div class="col-12">
      <label for="abt" class="form-label">About</label>
      <input
        *ngFor="let aboutInput of about; let i = index; trackBy: trackByFn"
        type="text"
        name="abt{{ i }}"
        [(ngModel)]="about[i]"
        class="form-control mb-3"
      />
      <button class="btn btn-success" (click)="addAboutInput()">
        Add About
      </button>
    </div>
    <p *ngIf="error" class="text-danger">Please fill correct info</p>
    <button class="btn btn-primary" (click)="isEdit ? edit() : addNew()">
      Submit
    </button>
  </form>
</div>
