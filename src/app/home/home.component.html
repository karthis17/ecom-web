<div *ngIf="screenWidth > 1000" class="container-fluid bg-black">
  <app-category-nav
    (data)="getData($event)"
    (category)="setCategory($event)"
  ></app-category-nav>
</div>

<div class="container-fluid">
  <div class="row py-lg-3">
    <div class="col-lg-2 col-12">
      <div
        *ngIf="screenWidth < 1000"
        class="accordion"
        id="accordionPanelsStayOpenExample"
      >
        <div class="accordion-item">
          <h2 class="accordion-header">
            <button
              class="accordion-button collapsed"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#panelsStayOpen-collapseOne"
              aria-expanded="false"
              aria-controls="panelsStayOpen-collapseOne"
            >
              <i class="bi bi-filter-circle-fill fs-1"></i>
            </button>
          </h2>
          <div
            id="panelsStayOpen-collapseOne"
            class="accordion-collapse collapse"
          >
            <div class="accordion-body">
              <div class="card p-4 sticky-lg-top filter">
                <p>Filter</p>
                <label for="" class="form-label mt-2 px-1 fw-medium"
                  >Price :</label
                >
                <hr class="m-1" />
                <ng-container *ngFor="let price of upperLimits; let i = index">
                  <button
                    *ngIf="i !== upperLimits.length - 1"
                    (click)="
                      filterByPrice([upperLimits[i], upperLimits[i + 1]])
                    "
                  >
                    {{ (upperLimits[i] | currency : "INR")?.slice(0, -3) }} -
                    {{ (upperLimits[i + 1] | currency : "INR")?.slice(0, -3) }}
                  </button>
                </ng-container>
                <app-category-nav
                  [mobile]="true"
                  (data)="getData($event)"
                  (category)="setCategory($event)"
                ></app-category-nav>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div
        *ngIf="screenWidth > 1000"
        class="sticky-lg-top card p-4 filter overflow-y-scroll"
      >
        <p>Filter</p>
        <label for="" class="form-label mt-2 px-1 fw-medium">Price :</label>
        <hr class="m-1" />
        <ng-container *ngFor="let price of upperLimits; let i = index">
          <button
            *ngIf="i !== upperLimits.length - 1"
            (click)="filterByPrice([upperLimits[i], upperLimits[i + 1]])"
          >
            {{ (upperLimits[i] | currency : "INR")?.slice(0, -3) }} -
            {{ (upperLimits[i + 1] | currency : "INR")?.slice(0, -3) }}
          </button>
        </ng-container>
        <ng-container *ngIf="brand_name.length > 0">
          <label for="" class="form-label mt-2 px-1 fw-medium">Brand :</label>
          <hr class="m-1" />
          <button
            class="fs-6"
            *ngFor="let brand of brand_name"
            (click)="filterByBrandName(brand)"
          >
            {{ brand }}
          </button>
        </ng-container>
        <ng-container>
          <label for="" class="form-label mt-2 px-1 fw-medium">Rating :</label>
          <hr class="m-1" />
          <button
            class="m-0 p-0"
            *ngFor="let rating of [5, 4, 3, 2, 1]"
            (click)="filterByRating(rating)"
          >
            <app-star-rating
              [readonly]="true"
              [rating]="rating"
            ></app-star-rating>
          </button>
        </ng-container>
        <label for="" class="form-label mt-2 px-1 fw-medium"
          >Specification :</label
        >
        <hr class="m-1" />

        <ng-container *ngIf="pc_mob[0].length > 0 && pc_mob[1].length > 0">
          <ng-container *ngFor="let pc of pc_mob; let i = index">
            <sub class="text-black text-decoration-underline m-2">{{
              i == 0 ? "RAM & ROM" : i == 1 ? "OS" : "CPU Model"
            }}</sub>
            <button
              class="fs-6"
              *ngFor="let ramRom_ of pc_mob[i]"
              (click)="filterByBrandName(ramRom_.trim())"
            >
              {{ ramRom_ }}
            </button>
          </ng-container>
        </ng-container>
        <ng-container *ngIf="headPhone[0].length > 0">
          <sub class="text-black text-decoration-underline m-2"
            >Form Factor</sub
          >
          <ng-container *ngFor="let formFactor of headPhone[0]">
            <button class="fs-6" (click)="filterByBrandName(formFactor)">
              {{ formFactor }}
            </button>
          </ng-container>
          <sub class="text-black text-decoration-underline m-2"
            >Connectivity</sub
          >
          <ng-container *ngFor="let ct of headPhone[1]">
            <button class="fs-6" (click)="filterByBrandName(ct)">
              {{ ct }}
            </button>
          </ng-container>
        </ng-container>
        <ng-container>
          <sub class="text-black text-decoration-underline m-2">Colour</sub>
          <button
            class="fs-6"
            *ngFor="let color of colors"
            (click)="filterByBrandName(color)"
          >
            {{ color }}
          </button>
        </ng-container>
      </div>
    </div>
    <div class="col-lg-8 col-md-10 col-sm-12">
      <app-product-list-component [product]="data"></app-product-list-component>
    </div>
  </div>
</div>
