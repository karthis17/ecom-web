<div class="container my-5 py-4" style="background-color: #fff">
  <div class="row">
    <div class="col-lg-9 mx-auto">
      <h3 class="text-center my-5">Order deatils</h3>
      <h5>Deliver Address</h5>
      <div *ngIf="deliveryAddress" class="col-12 my-4">
        Contact: {{ deliveryAddress.email }} {{ deliveryAddress.phone }}<br />
        Address:
        {{ address(deliveryAddress.address) }}<br />
        <a routerLink="/dtl/{{ deliveryAddress.user_id }}" class="btn btn-link"
          >Change address</a
        >
      </div>
      <div *ngIf="!deliveryAddress">
        <a routerLink="/dtl/{{ user_id }}" class="btn btn-link">Add address</a>
      </div>
      <div class="col-12">
        <label for="inputState" class="form-label">Chosse Payment Option</label>
        <select
          id="inputState"
          class="form-select"
          [value]=""
          [formControl]="paymentOption"
        >
          <option selected>Choose...</option>
          <option selected>Cashb On Delivary</option>
          <option selected>Credit card</option>
          <option selected>debit card</option>
          <option selected>UPI Payment</option>
        </select>
      </div>

      <div *ngIf="paymentOption?.value === 'Credit card'" class="col-12">
        <label for="inputCardNo" class="form-label">Enter Card No</label>
        <input
          type="text"
          class="form-control"
          id="inputCardNo"
          placeholder="Enter card number"
          required
        />
      </div>
      <div *ngIf="paymentOption?.value === 'UPI Payment'" class="col-12">
        <label for="inputUPIID" class="form-label">Enter UPI ID</label>
        <input
          type="text"
          class="form-control"
          id="inputUPIID"
          placeholder="Enter UPI ID"
          required
        />
      </div>
      <app-cart-table></app-cart-table>
      <div class="col-12">
        <button
          type="submit"
          class="btn btn-primary {{ paymentOption.valid ? '' : 'disabled ' }}"
          (click)="submit()"
        >
          Place Order
        </button>
      </div>
    </div>
  </div>
</div>
