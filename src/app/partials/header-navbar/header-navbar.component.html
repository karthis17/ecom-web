<nav class="navbar navbar-expand-lg bg-dark py-3" data-bs-theme="dark">
  <div class="container-fluid mx-lg-5 px-lg-5">
    <a class="navbar-brand fs-3 fw-bold mx-lg-5 px-lg-5" href="#">FastKart</a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNav"
      aria-controls="navbarNav"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="input-group mx-lg-5 px-lg-5">
      <input
        class="form-control"
        list="datalistOptions"
        placeholder="Type to search..."
        aria-describedby="button-addon2"
        [(ngModel)]="selected_product"
        (input)="filterSearchTerm()"
        (change)="nav()"
      />
      <datalist id="datalistOptions">
        <ng-container *ngFor="let product of filtered_data">
          <option [value]="product.productName"></option>
        </ng-container>
      </datalist>

      <button
        class="btn btn-outline-secondary"
        type="button"
        id="button-addon2"
        (click)="nav()"
      >
        Button
      </button>
    </div>
    <div class="collapse navbar-collapse mx-lg-5 px-lg-5" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Home</a>
        </li>
        <li class="nav-item">
          <button class="nav-link" (click)="alt()">Cart</button>
        </li>

        <li *ngIf="!logState" class="nav-item">
          <a class="nav-link" routerLink="login">Login</a>
        </li>
        <li *ngIf="!logState" class="nav-item">
          <a class="nav-link" routerLink="register">Register</a>
        </li>

        <li *ngIf="logState" class="nav-item">
          <div class="prfile">
            <img
              src="../../assets/profile.png"
              alt=""
              srcset=""
              height="35"
              width="35"
            />
            <ul class="profile-links z">
              <li>
                <p class="text-center p-0 m-0">{{ user.name }}</p>
              </li>
              <li>
                <a class="nav-link" routerLink="order-history/{{ user.id }}">
                  Order History
                </a>
              </li>
              <li>
                <a class="nav-link" routerLink="dtl/{{ user.id }}">
                  Delivery Address
                </a>
              </li>
              <li>
                <button class="btn btn-danger w-100" (click)="logout()">
                  Logout
                </button>
              </li>
            </ul>
          </div>
        </li>
      </ul>
    </div>
  </div>
</nav>
