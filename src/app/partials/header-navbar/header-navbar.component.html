<nav
  class="container-fluid d-flex justify-content-between align-content-center bg-dark text-white py-4 px-lg-5"
>
  <div class="mx-lg-5">
    <a class="navbar-brand fs-3 fw-bold" href="#">FastKart</a>
  </div>
  <div *ngIf="screenWidth < 1000" class="fs-1 my-0">
    <i class="bi bi-list"></i>
  </div>
  <div
    class="input-group {{ screenWidth < 1000 ? 'visually-hidden' : '' }}"
    style="max-width: 50rem"
  >
    <input
      class="form-control"
      list="datalistOptions"
      placeholder="Type to search..."
      aria-describedby="button-addon2"
      [(ngModel)]="selected_product"
      (input)="filterSearchTerm()"
      (change)="nav()"
    />
    <datalist id="datalistOptions">
      <ng-container *ngFor="let product of filtered_data">
        <option [value]="product.productName"></option>
      </ng-container>
    </datalist>

    <button
      class="btn btn-outline-secondary"
      type="button"
      id="button-addon2"
      (click)="nav()"
    >
      Button
    </button>
  </div>
  <ul
    class="d-flex my-0 mx-5 gap-3 align-items-center justify-content-center {{
      screenWidth < 1000 ? 'visually-hidden' : ''
    }}"
  >
    <li class="nav-item">
      <a class="nav-link active" aria-current="page" href="#">Home</a>
    </li>
    <li class="nav-item">
      <button class="nav-link" (click)="alt()">Cart</button>
    </li>

    <li *ngIf="!logState" class="nav-item">
      <a class="nav-link" routerLink="login">Login</a>
    </li>
    <li *ngIf="!logState" class="nav-item">
      <a class="nav-link" routerLink="register">Register</a>
    </li>

    <li *ngIf="logState" class="nav-item">
      <div class="prfile">
        <span class="avatar">{{ user.name.charAt(0).toUpperCase() }}</span>
        <ul class="profile-links z">
          <li>
            <p class="text-center p-0 m-0">{{ user.name }}</p>
          </li>
          <li>
            <a class="nav-link py-2" routerLink="order-history/{{ user.id }}">
              Order History
            </a>
          </li>
          <li>
            <a class="nav-link py-2" routerLink="dtl/{{ user.id }}">
              Delivery Address
            </a>
          </li>
          <li>
            <button class="btn btn-danger w-100" (click)="logout()">
              Logout
            </button>
          </li>
        </ul>
      </div>
    </li>
  </ul>
</nav>
