<div
  *ngFor="let product of product.slice(0, showProduct)"
  class="row my-2 product-detail d-flex justify-content-center align-items-center g-1"
  style="background-color: #fff"
  (click)="nav(product.id)"
>
  <div
    class="{{
      isHome ? 'col-lg-4' : 'col-lg-12'
    }} d-flex justify-content-center p-sm-1"
  >
    <img src="{{ product.thumbnail }}" alt="img" class="image" />
  </div>
  <div
    class="card-body {{ isHome ? 'col-lg-8' : 'col-lg-12' }} pe-lg-5 px-4 py-3"
  >
    <h5>{{ product.productName }}</h5>
    <p>
      <span class="text-success fw-medium">Category </span
      >{{ product.category }}
    </p>
    <app-view-price
      *ngIf="isHome"
      [amount]="product.amount"
      [discount]="product.discount"
      [price]="product.price"
    ></app-view-price>
    <app-view-price
      *ngIf="!isHome"
      [amount]="product.amount"
      [discount]="product.discount"
      [price]="product.price"
      [list]="false"
    ></app-view-price>
    <app-star-rating
      [readonly]="true"
      [rating]="product.rating ? product.rating : 0"
    ></app-star-rating>

    <p class="description {{ isHome ? '' : 'line' }}">
      {{ product.description }}
    </p>
  </div>
</div>
<div class="d-flex justify-content-center">
  <button class="btn btn-link" (click)="showLess()">Show Less</button>
  <button class="btn btn-link" (click)="showMore()">Show More</button>
</div>
