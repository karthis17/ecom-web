<div class="container-fluid bg-black">
  <app-category-nav
    (data)="getData($event)"
    (category)="setCategory($event)"
  ></app-category-nav>
</div>
<div class="container-fluid">
  <div class="row py-lg-3">
    <div class="col-lg-2 col-12">
      <div class="card p-4 sticky-lg-top filter">
        <p>Filter</p>
        <label for="" class="form-label mt-2 px-1 fw-medium">Price :</label>
        <hr class="m-1" />
        <ng-container *ngFor="let price of upperLimits; let i = index">
          <button
            *ngIf="i !== upperLimits.length - 1"
            (click)="filterByPrice([upperLimits[i], upperLimits[i + 1]])"
          >
            {{ (upperLimits[i] | currency : "INR")?.slice(0, -3) }} -
            {{ (upperLimits[i + 1] | currency : "INR")?.slice(0, -3) }}
          </button>
        </ng-container>
      </div>
    </div>
    <div class="col-lg-8 col-md-10 col-sm-12">
      <div
        routerLink="product/{{ product.id }}"
        *ngFor="let product of data"
        class="row my-2 product-detail d-flex justify-content-center align-items-center g-1"
        style="background-color: #fff"
      >
        <div class="col-lg-4 d-flex justify-content-center p-sm-1">
          <img src="{{ product.thumbnail }}" alt="img" class="image" />
        </div>
        <div class="card-body col-lg-6 pe-lg-5 px-4 py-3 position-relative">
          <h5>{{ product.productName }}</h5>
          <p>
            <span class="text-success fw-medium">Category </span
            >{{ product.category }}
          </p>
          <app-view-price
            [amount]="product.amount"
            [discount]="product.discount"
            [price]="product.price"
          ></app-view-price>
          <app-star-rating
            [readonly]="true"
            [rating]="product.rating ? product.rating : 0"
          ></app-star-rating>
          <p>{{ product.description }}</p>
          <div class="d-flex justify-content-between align-items-center">
            <p>Speed delivery</p>
            <a
              class="btn btn-outline-secondary me-2"
              [routerLink]="['/product', product.id]"
              >Add to cart</a
            >
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
