<div class="container my-5">
  <div class="row">
    <div class="col-lg-8 mx-auto">
      <h3>Shopping Cart</h3>
      <table class="table table-hover">
        <thead>
          <td>S.NO</td>
          <td>Product name</td>
          <td>quantity</td>
          <td>Price</td>
          <td>Total</td>
        </thead>
        <tbody>
          <tr *ngFor="let item of items; let i = index">
            <th scope="row">{{ i + 1 }}</th>
            <td>{{ item.productName }}</td>
            <td>{{ item.quantity }}</td>
            <td>{{ item.price }}</td>
            <td>{{ item.price * item.quantity }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
