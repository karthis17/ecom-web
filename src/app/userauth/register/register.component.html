<div class="container">
  <div class="row my-5">
    <div class="col-lg-6 mx-auto p-5 rounded-4" style="background-color: #fff">
      <h2 class="text-center">Register</h2>
      <div class="mb-3">
        <label for="exampleInput" class="form-label">Name</label>
        <input
          type="text"
          class="form-control"
          id="exampleInput"
          required
          [formControl]="name"
        />
      </div>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email address</label>
        <input
          type="email"
          class="form-control"
          id="exampleInputEmail1"
          aria-describedby="emailHelp"
          required
          [formControl]="email"
        />
        <div id="emailHelp" class="form-text">
          We'll never share your email with anyone else.
        </div>
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input
          type="password"
          class="form-control"
          id="exampleInputPassword1"
          required
          [formControl]="password"
        />
      </div>
      <p *ngIf="err" class="text-danger">
        {{ err }} <a class="btn-link" routerLink="/login">Login here</a>
      </p>
      <button (click)="submit()" type="submit" class="btn btn-primary">
        Submit
      </button>
    </div>
  </div>
</div>
